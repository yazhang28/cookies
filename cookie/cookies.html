<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cookie Shop</title>

	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="description" content="Shop online for girl scout cookies">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="custom.css">

	<!-- favicons -->
	<link rel="icon" type="image/png" sizes="96x96" href="../cookie/images/favicons/favicon-96.png">
	<link rel="icon" type="image/png" sizes="64x64" href="../cookie/images/favicons/favicon-64.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../cookie/images/favicons/favicon-32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../cookie/favicons/favicon-16.png">
	<link rel="apple-touch-icon" href="../cookie/images/favicons/favicon-57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="../cookie/images/favicons/favicon-114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="../cookie/images/favicons/favicon-72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../cookie/images/favicons/favicon-144.png">
	<link rel="apple-touch-icon" sizes="60x60" href="../cookie/images/favicons/favicon-60.png">
	<link rel="apple-touch-icon" sizes="120x120" href="../cookie/images/favicons/favicon-120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="../cookie/images/favicons/favicon-76.png">
	<link rel="apple-touch-icon" sizes="152x152" href="../cookie/images/favicons/favicon-152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../cookie/images/favicons/favicon-180.png">
	<meta name="msapplication-TileColor" content="#FFFFFF">
	<meta name="msapplication-TileImage" content="../cookie/favicons/favicon-144.png">
	<meta name="msapplication-config" content="/browserconfig.xml">


	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<!-- auto scroll to section when clicking navbar button -->
<body>

	<div class="container-fluid fill">
		<div class="row offset ">
			<div class="col-sm-6 col-sm-offset-3">
				<img id="cookie" class="img-responsive add-marg" src="../cookie/images/n-cookie.png" alt="cookie">
				<button id="btn-cus" type="button" class="btn make-block add-marg" onclick="leaveLoadPage()"" onmouseover="cookieAnimate()" onmouseout="cookieAnimate2()"><span>ENTER </span></button>
			</div>
		</div>
	</div>

	<div id="landingPage" class="container-fluid fill2 make-hidden">
		<div class="row">
			<div class="col-sm-8 borders">
			</div>
		</div>
	</div>

	<script type="text/javascript">

		function leaveLoadPage() {
			document.getElementById("landingPage").style.display = "block";
		}

		function cookieAnimate() {
			document.getElementById("cookie").style.transform = "rotate(360deg)";
			document.getElementById("cookie").style.transition = "1s";
			document.getElementById("cookie").style.transitionTimingFunction = "cubic-bezier(.18,.2,0,.65)";

		}
		function cookieAnimate2() {
			document.getElementById("cookie").style.transform = "rotate(-360deg)";
			document.getElementById("cookie").style.transition = "1s";
			document.getElementById("cookie").style.transitionDelay = "0.3s";
			document.getElementById("cookie").style.transitionTimingFunction = "cubic-bezier(.18,.2,0,.65)";	
		}

	</script>
</body>
</html>
